<div class="row title" style="margin-top: 5rem;">
    <div class="col nopadding">
        <h2 style="margin-bottom: 0; color: #636363" i18n>Persone assicurate</h2>
    </div>
</div>

<form [formGroup]="formDataPerson" class="form-lg ">

    <div formArrayName="persons">
        <div *ngFor="let person  of personForms.controls; let i=index" [formGroupName]="i" class="row" style=" ">
            <div class="col box-dati-personali" style="margin-left: 15px; margin-right: 15px; margin-bottom: 20px; padding:15px; ">
                <!-- Person n-->
                <div class="row" style="margin-top: 25px; padding-bottom: 25px; color:#636363; padding-left: 25px; padding-right:25px; border-bottom: solid 1px #dee2e6;">
                    <div class="col">
                        <h4 style="line-height: 1;"><span i18n>Persona {{i+1}}</span></h4>
                    </div>
                </div>

                <div class="center-data" style="padding: 25px; margin-top: 10px;">
                    <div class="row">
                        <div class="col">
                            <label i18n>Nome</label>
                        </div>
                        <div class="col">
                            <label i18n>Cognome</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <input type="text" formControlName="nome"  class="form-control form-control-lg" value=" " disabled >
                        </div>
                        <div class="col">
                            <input type="text" formControlName="cognome" class="form-control form-control-lg" value=" "  >
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <div class="row title" style="margin-top: 5rem;">
        <div class="col nopadding">
            <h2 style="margin-bottom: 0; color: #636363" i18n>Dati di contatto</h2>
        </div>
    </div>

    <div>

    <div class="row" style="margin-top: 20px">
        <div class="col-6">
            <label i18n>Nome contraente</label>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <select class="form-control form-control-lg"  formControlName="nome_contraente"  required 
              [ngClass]="">
                <option value="" selected i18n>Seleziona...</option>
                <option  *ngFor="let persona of data.persons" [value]="persona.nome">{{persona.nome}}</option>
              </select>
        </div>
    </div>

        
    <div class="row" style="margin-top: 20px">
        <div class="col">
            <label i18n>NPA / Località</label>
        </div>
        <div class="col">
            <label i18n>Via, n°</label>
        </div>
    </div>

    <div class="row">
        <div class="col-6"  formGroupName="plz_localita" >
            <input type="text" formControlName="plz"  class="form-control form-control-lg" disabled >
        </div>
        <div class="col-6">
            <input type="text" formControlName="via" class="form-control form-control-lg">
        </div>
    </div>


    <div class="row" style="margin-top: 20px">
        <div class="col">
            <label i18n>Telefono</label>
        </div>
        <div class="col">
            <label i18n>Email</label>
        </div>
    </div>

    <div class="row"  > 
        <div class="col-6">
            <input type="text" formControlName="telefono" class="form-control form-control-lg"    >
        </div>
        <div class="col-6">
            <input type="text" formControlName="email"  class="form-control form-control-lg"    >
        </div>
    </div>

    <div class="row" style="margin-top: 20px">
        <div class="col">
            <label i18n>Lingua dell'offerta</label>
        </div>
       
    </div>

    <div class="row">
        <div class="col-6">
            <select class="form-control form-control-lg"  formControlName="lingua"  required 
              [ngClass]="">
                <option  value="" selected i18n>Seleziona...</option>
                <option  value="tedesco" i18n>Tedesco</option>
                <option  value="inglese" i18n>Inglese</option>
                <option  value="francese" i18n>Francese</option>
                <option  value="italiano" i18n>Italiano</option>
              </select>
        </div>
    </div>
</div>
            


    <div class="row nopadding row-avanti-indietro border-top" style="margin-top: 25px; padding-top: 1rem">
        <div class="col text-left nopadding">
            <button type="button"   class="btn btn-outline-primary btn-large" (click)="backStep()" i18n>Indietro</button>
        </div>
        <div class="col nopadding">
           <button type="button"   [disabled]="!formDataPerson.valid"  class="btn btn-large btn-dark float-right" (click)="nextStep()" i18n>Avanti</button>
        </div>
      </div>
    
    
</form>
