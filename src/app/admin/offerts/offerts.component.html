
<table class="table table-striped table-sm table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome Contraente</th>
            <th scope="col">Assicurato presso</th>
            <th scope="col">PLZ Localit√†</th>
            <th scope="col">Data Creazione</th>
            <th scope="col">Action</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor = "let offert of offerts | slice: (page-1) * pageSize : page * pageSize; index as i">

            <th scope="row">{{offert.id_offerta_ricevuta}}</th>
            <td scope="row">{{offert.nome_contraente}}</td>
            <td scope="row">{{offert.assicurato_presso}}</td>
            <td scope="row">{{offert.plz_localita}}</td>
            <td scope="row">{{offert.data_creazione}}</td>
            <td scope="row">
                <button type="button" class="btn btn-info btn-sm" (click)="showOfferDetail(offert)">
                    <i class="fas fa-eye"></i></button></td>
        </tr>
    </tbody>


</table>

<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="5" [boundaryLinks]="true"
[pageSize]="20" class="d-flex justify-content-center"></ngb-pagination>
